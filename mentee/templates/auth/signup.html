{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container" style="padding-top: 160px; padding-bottom: 5rem; max-width: 500px;">
    
    <div class="feature-card" style="padding: 3rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Join the Arena</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div style="background: rgba(239, 68, 68, 0.2); color: #ef4444; padding: 10px; border-radius: 8px; margin-bottom: 1rem; text-align: center;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/auth/signup">
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; color: var(--text-muted); margin-bottom: 0.5rem;">Full Name</label>
                <input type="text" name="name" class="zen-input" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; color: var(--text-muted); margin-bottom: 0.5rem;">Email Address</label>
                <input type="email" name="email" class="zen-input" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;" required>
            </div>

            <div style="margin-bottom: 2rem;">
                <label style="display: block; color: var(--text-muted); margin-bottom: 0.5rem;">Password</label>
                <input type="password" name="password" class="zen-input" style="width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 8px;" required>
            </div>

            <button class="btn btn-primary" style="width: 100%;">Create Account</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary);">Log In</a>
        </p>
    </div>

</div>
{% endblock %}
